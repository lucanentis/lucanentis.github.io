<header id="header">
	<div id = site_title>
		<a href="{{ "/" | absolute_url }}">
			<img
		src="{{ 'assets\img\AH_logo_head.png' | relative_url }}"
		filter: invert(100%) sepia(100%) saturate(5000%) hue-rotate(40deg);
		alt="{{ site.title }}"
		class="site-logo"
		>
		</a>
		{% if site.data.settings.subtitle.active %}
		<h2>
			{{ site.data.settings.subtitle.text }}
		</h2>
		{% endif %}
	</div>

	<div id="subheader">
		{% if site.data.settings.nav.pages.active %}
		<nav class="pages">
			{%- include pages.html -%}
		</nav>
		{% endif %}
		{% if site.data.settings.nav.social.active %}
		<nav class="social">
			{% include social.html %}
		</nav>
		{% endif %}
	</div>
</header>
